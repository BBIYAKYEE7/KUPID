<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고려대학교 포털 - 로그인 설정</title>
    <link rel="stylesheet" href="login-setup.css">
    <style>
        @font-face {
            font-family: 'Pretendard';
            src: url('./fonts/Pretendard-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Pretendard';
            src: url('./fonts/Pretendard-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif !important;
        }
        
        body, html {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif !important;
        }
        
        h1, h2, h3, h4, h5, h6, p, label, input, button, span, div, small, ul, li {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif !important;
        }
        
        .setup-container, .setup-header, .setup-form, .setup-footer, .logo, .form-group, .form-actions {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif !important;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-header">
            <div class="logo-container">
                <img src="./images/logo3.png" alt="고려대학교 로고" class="ku-logo">
                <img src="./images/emblem4.png" alt="고려대학교 엠블럼" class="ku-emblem">
            </div>
            <div class="logo">
            </div>
            <h2>로그인 설정</h2>
            <p>고려대학교 포털 자동 로그인을 위한 정보를 입력해주세요.</p>
            <div class="slogan-container">
                <img src="./images/kuni120-1.png" alt="고려대학교 슬로건" class="ku-slogan">
            </div>
        </div>

        <div class="setup-form">
            <form id="login-setup-form">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="포털 비밀번호" required>
                    <small>고려대학교 포털 로그인에 사용하는 비밀번호입니다.</small>
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="auto-login" name="autoLogin" checked>
                        <span>앱 실행 시 자동 로그인</span>
                    </label>
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="remember-credentials" name="rememberCredentials" checked>
                        <span>로그인 정보 저장</span>
                    </label>
                </div>



                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">설정 완료 및 시작</button>
                </div>
            </form>
        </div>

        <div class="setup-footer">
            <p>고려대학교 포털 데스크탑 앱 v1.0.0</p>
        </div>
    </div>

    <script src="login-setup.js"></script>
</body>
</html>
